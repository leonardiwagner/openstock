    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/home.css">
        
    </head>
    <body  ng-controller="HomeController">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container-fluid">
        
            <div id="chart_div" style="width: 900px; height: 500px;"></div>

            <article id="top-movers">
                <ul class="movers-up">
                    <li class="mover" ng-repeat="mover in moversUp">
                        <div class="mover-index">
                            {{mover.index}}
                        </div>
                        <div class="mover-image">
                            G
                        </div>
                        <div class="mover-name">
                            {{mover.name}}
                        </div>
                        <div class="mover-buy">
                            <a role="button" class="btn btn-default btn-xs">buy</a>
                        <div>
                    </li>
                </ul>
                <ul class="movers-down">
                    <li class="mover" ng-repeat="mover in moversDown">
                        <div class="mover-index">
                            {{mover.index}}
                        </div>
                        <div class="mover-image">
                            G
                        </div>
                        <div class="mover-name">
                            {{mover.name}}
                        </div>
                        <div class="mover-buy">
                            <a role="button" class="btn btn-default btn-xs">buy</a>
                        <div>
                    </li>
                </ul>
            </article>

            <table id="most-downloaded" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>Most Buyed</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="mover in mostDownloaded">
                        <td>{{mover.index}}</td>
                        <td>{{mover.name}}</td>
                        <td>
                            <a role="button" class="btn btn-default btn-xs">buy</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        


        </div>

        </script>
        -->
    </body>

    <script src="js/angular.js"></script>        
        <script  src="https://www.google.com/jsapi"></script>
        <script src="js/main.js"></script>
        <script src="js/chart.js"></script>
</html>
